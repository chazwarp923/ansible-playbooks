- hosts: Fedora
  become: true
  become_user: root
  tasks:
    - name: Upgrade all dnf packages 
      ansible.builtin.dnf:
        name: "*"
        state: latest

- hosts: OMV
  become: true
  become_user: root
  tasks:
    - name: Update apt packages
      ansible.builtin.apt: 
        upgrade: yes
        update_cache: yes
      
- hosts: Ubuntu
  become: true
  become_user: root
  tasks:
    - name: Update apt packages
      ansible.builtin.apt: 
        upgrade: yes
        update_cache: yes